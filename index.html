<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/alura.png">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Encritador de texto</title>
</head>
<body>
     <header>
        <a href="#" rel="">
            <img class="logo" src="./imagenes/Frame 6.png" alt="Logo de Alura">
        </a>
     </header>
     <main>
        <section class="mensaje-uno">
            <textarea class="encriptar" placeholder="Ingrese el texto aqui"></textarea>
            <div class="encriptador-informacion">
                <img class="img-informacion" src="./imagenes/bi_exclamation-circle-fill.png" alt="Imagen Aviso">
                <p class="texto-info">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="caja">
            <div class="caja-contenedor">
                <img class="img-muñeco" src="./imagenes/Muñeco.png" alt="Imagen Muñeco">
                <p class="texto-uno">Ningún mensaje fue encriptado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p> 
            </div>
            <textarea type="mensaje" class="revisar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
     </main>
      <footer>
        <p class="copyright">&copy; Copyright 2024 - Encriptador de texto - desarrollado por Reno Garcia</p>
      </footer>
      <script src="./js/script.js"></script>
</body>
</html>
